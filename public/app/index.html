
<!DOCTYPE html>
<html lang="en" ng-app="bakeryApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    .center{
      width: 150px;
      margin: 40px auto;
    }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/button-click.js"></script>
</head>
<body ng-controller="cartController">
  <div class="container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row" ng-repeat="product in productList track by $index">
						<div class="col-xs-2"><img class="img-responsive" src="">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{product.productName}}</strong></h4><h4><small>{{product.productId}} - {{product.msg}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6>$<strong>{{product.price}}<span class="text-muted"></span></strong></h6>
							</div>
              <div class="col-xs-6">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button type="button" ng-click="manageQuantity($index,product.productId,'delete')" class="btn btn-default btn-number">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                  </span>
                  <input type="text" class="form-control input-number" ng-model="product.quant" value="1" min="1" max="10" disabled>
                  <span class="input-group-btn">
                    <button type="button" ng-click="manageQuantity($index,product.productId,'add')" class="btn btn-default btn-number">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </span>
                </div>
							</div>
						</div>
					</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-success btn-block">
								Checkout
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
